<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Ordering System - Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      background-image: url('img/img-banner.jpg');
    }

    .login-container {
      background-color: #f0f0f083;
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
      align-items: center;
      justify-content: center;
    }

    .login-form-wrapper {
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group.checkbox-wrapper {
      display: flex;
      justify-content:left;
      align-items: center;
    }

    .form-group.checkbox-wrapper input {
      margin-right: 10px;
      position: relative;
      left:  150px;
    }



    .login-form button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #3e8e41;
    }

    .logbut {
      height: 30px;
      width: 400px;
      text-decoration: none;
      display: inline-block;
      background-color: aqua;
      color: #999;
      border: 0.5px solid black;
      border-radius: 10px;
      transition-duration: 0.5s;
    }
    .logbut:hover {
      transform: scale(1.04);
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #999;
      color: black;
      text-decoration: none;
    }

    .signup-text {
      margin-top: 20px;
    }

    .signup-text a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-form-wrapper">
      <img src="img/logo.jpg" alt="Food Ordering System Logo" class="logo" />
      <h2>Welcome Back!</h2>
      <form id="login-form" action="login.jsp">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group checkbox-wrapper">
          <input type="checkbox" id="remember-me" />Remeber me
          
        </div>
        <button type="submit" class="logbut">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
      <p class="signup-text">
        Don't have an account? <a href="register.html">Sign Up Here</a>
      </p>
    </div>
  </div>
</body>

</html>
